<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Olá, mundo!</h1>
        <p> Ess é minha primeira vez programndo em JS, estou gostando pois posso fazer perguntas aos usúarios e saber mais sobre eles, com o feedback, quero ver o que sei fazer com tudo que aprendi em HTML e CSS, irei tentar deixar mais bonito esse simples site de apresentação.
        </p>
    </main>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
         
    </script>
</body>
</html>
